<!DOCTYPE html>
<html lang="en">

<head>,
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://kit.fontawesome.com/2bbac3a66c.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="signupSection">
        <div class="info">

            <h2>sign up</h2><br>




        </div>


        <form id="create-account-form" class="info2" action="home.html" method="GET">





            <!-- USERNAME -->


            <div class="input-group">

                <input type="text" class="inputFields" id="username" placeholder="Name" name="username">

                <p>Error Message</p>
            </div>
            <!-- EMAIL -->
            <div class="input-group">

                <input type="email" class="inputFields" id="email" placeholder="Email" name="email">

                <p>Error Message</p>
            </div>
            <!-- PASSWORD -->
            <div class="input-group">

                <input type="password" class="inputFields" id="password" placeholder="Password" name="password">

                <p>Error Message</p>
            </div>
            <!-- CONFIRM PASSWORD -->
            <div class="input-group">

                <input type="password" class="inputFields" id="confirm-password" placeholder="confirm Password"
                    name="confirmpassword">

                <p>Error Message</p>
            </div>


            <button type="submit" class="btn">Submit</button>


        </form>
    </div>


    <script src="index.js"></script>
</body>

</html>
